<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <!-- Enable responsive viewport -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Custom CSS and Fonts
        ================================================== -->
        <link rel="stylesheet" href="/assets/css/bundled.css">
        <link href='http://fonts.googleapis.com/css?family=Lato:400,700,400italic' rel='stylesheet' type='text/css'>

        <!-- Scripts
        ================================================== -->

        <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
        <!--[if lt IE 9]>
          <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        <script src="/assets/js/bundled.js"></script>
        
        <!-- Favicons
        ================================================== -->
        <link rel="shortcut icon" href="/favicon.ico">
        <link rel="apple-touch-icon" href="/assets/icons/apple-touch-icon.png">
        <link rel="apple-touch-icon" sizes="72x72" href="/assets/icons/apple-touch-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="114x114" href="/assets/icons/apple-touch-icon-114x114.png">

        <!-- RSS Feed
        ================================================== -->
        <link href="{{ site.production_url }}{{ site.rss_path }}" rel="alternate" title="RSS" type="application/rss+xml" />

    </head>
    <body class="default{% if page.body-class %} {{ page.body-class }}{% endif %} {{page.title}}">
      
      {% include header.html %}

      {% include menu.html %}

      <div class="container content-inner"> 
      <div class="section row" id="page">
        {{ content }}
      </div>
      </div> <!-- /container -->
      
      {% include footer.html %}

    </body>
</html>
